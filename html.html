<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slide Show</title>
        <link rel="StyleSheet" href="style.css">
    </head>
    <body>
        <h1>This is a Slide Show</h1>
        <div class="SlideShow-Container">
            <div class="SlideShow">
                <img src="tribute.jpg" style="width: 100%;">
                <div class="text">Tribute</div>
            </div>
            <div class="SlideShow">
                <img src="random-quote-machine.jpg" style="width: 100%;">
                <div class="text">Random Quote Machine</div>
            </div>
            <div class="SlideShow">
                <img src="calc.jpg" style="width: 100%;">
                <div class="text">JavaScript Calculator</div>
            </div>
            <div class="SlideShow">
                <img src="map.jpg" style="width: 100%;">
                <div class="text">Map</div>
            </div>
            <div class="SlideShow">
                <img src="wiki.jpg" style="width: 100%;">
                <div class="text">Wikipedia</div>
            </div>
            <div class="SlideShow">
                <img src="tic-tac-toe.jpg" style="width: 100%;">
                <div class="text">Tic Tac Toe Game</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
    </body>
</html>
